	<body>
		<pra style="color: Orange">#</pra><pra style="color: SkyBlue">include</pra><pra style="color: Black">&nbsp</pra><pra style="color: Olive">&lt</pra><pra style="color: SkyBlue">stdio</pra><pra style="color: Olive">.</pra><pra style="color: SkyBlue">h</pra><pra style="color: Olive">&gt</pra><br>
		<br>
		<pra style="color: Aqua">int</pra><pra style="color: Black">&nbsp</pra><pra style="color: SkyBlue">main</pra><pra style="color: Orange">(</pra><pra style="color: Orange">)</pra><pra style="color: Black">&nbsp</pra><pra style="color: Orange">{</pra><br>
		<pra style="color: Black">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</pra><pra style="color: Aqua">int</pra><pra style="color: Black">&nbsp</pra><pra style="color: SkyBlue">num1</pra><pra style="color: Olive">,</pra><pra style="color: Black">&nbsp</pra><pra style="color: SkyBlue">num2</pra><pra style="color: Olive">,</pra><pra style="color: Black">&nbsp</pra><pra style="color: SkyBlue">sum</pra><pra style="color: Orange">;</pra><br>
		<pra style="color: Black">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</pra><pra style="color: SkyBlue">printf</pra><pra style="color: Orange">(</pra><pra style="color: RosyBrown">"Enter two numbers: "</pra><pra style="color: Orange">)</pra><pra style="color: Orange">;</pra><br>
		<pra style="color: Black">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</pra><pra style="color: SkyBlue">scanf</pra><pra style="color: Orange">(</pra><pra style="color: RosyBrown">"%d %d"</pra><pra style="color: Olive">,</pra><pra style="color: Black">&nbsp</pra><pra style="color: Olive">&</pra><pra style="color: SkyBlue">num1</pra><pra style="color: Olive">,</pra><pra style="color: Black">&nbsp</pra><pra style="color: Olive">&</pra><pra style="color: SkyBlue">num2</pra><pra style="color: Orange">)</pra><pra style="color: Orange">;</pra><br>
		<pra style="color: Black">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</pra><pra style="color: SkyBlue">sum</pra><pra style="color: Black">&nbsp</pra><pra style="color: Olive">=</pra><pra style="color: Black">&nbsp</pra><pra style="color: SkyBlue">num1</pra><pra style="color: Black">&nbsp</pra><pra style="color: Olive">+</pra><pra style="color: Black">&nbsp</pra><pra style="color: SkyBlue">num2</pra><pra style="color: Orange">;</pra><br>
		<pra style="color: Black">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</pra><pra style="color: SkyBlue">printf</pra><pra style="color: Orange">(</pra><pra style="color: RosyBrown">"Sum = %d"</pra><pra style="color: Olive">,</pra><pra style="color: Black">&nbsp</pra><pra style="color: SkyBlue">sum</pra><pra style="color: Orange">)</pra><pra style="color: Orange">;</pra><br>
		<pra style="color: Black">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</pra><pra style="color: Aqua">return</pra><pra style="color: Black">&nbsp</pra><pra style="color: Wheat">0</pra><pra style="color: Orange">;</pra><br>
		<pra style="color: Orange">}</pra><br>
